<html>
<head>
    <title>Simpsons Quote Generator</title>
    <style>
        @font-face {
            font-family: Simpsons;
            src: url('./fonts/simpsons.otf');
        }

        body {
            font-family: Simpsons, sans-serif;
            background-color: #1A9172;
            color: #FEFE19;
        }

        #reload-button {
            color: #FEFE19;
            margin: 5px;
            cursor: pointer;
        }

        #reload-button:hover {
            color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>

<img src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2Fsimpsons.PNG?1497481539770"/>

<div id="reload-button">Neues Zitat laden</div>

<script>

    $("#reload-button").click(function () {
        $.getJSON("https://thesimpsonsquoteapi.glitch.me/quotes", function (data) {
            console.log(data);
            $("#quote").html(data[0]["quote"]);
            $("#character").html(data[0]["character"]);
            $("#character-image").attr('src', data[0]["image"]);
        });
    });

</script>


<div id="quote"></div>
<div id="character"></div>
<img id="character-image" src=""/>


</body>
